<header>
    <div class="container-fluid">
        <div class="row g-1">
            <div class="col-2">
                <button class="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbarDark" aria-controls="offcanvasNavbarDark" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i> Menu
                </button> 
            </div>
            <div class="col-8">
                <div class="border rounded-pill bg-white text-dark px-2 py-0 my-1">
                    <div class="row">
                        <div class="col-10">
                            <a [href]="urlSafePreview" target="_blank"><small>{{url}}</small></a>
                        </div>
                        <div class="col-2 text-end">
                            <a [href]="urlSafeJson" target="_blank"><i class="bi bi-filetype-json"></i></a>
                        </div>
                    </div>
                   
                </div>
            </div>
            <div class="col-2 text-end">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </button>
                        <ul class="dropdown-menu ">
                            <li><a class="dropdown-item" href="#">Changes Password</a></li> 
                            <li><a class="dropdown-item" href="#">Log Out</a></li> 
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</header>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbarDark" aria-labelledby="offcanvasNavbarDarkLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarDarkLabel">Cms7 Main Menu</h5>
        <button type="button" class="btn-close " data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a class="accordion-button collapsed"  [routerLink]="[ '/pages' ]" (click)="open(content,'xl')" data-bs-dismiss="offcanvas">
                        Pages
                    </a>
                </h2>
                 
            </div>
          
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Content
                    </button>
                </h2>
                <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <ul class="list-group list-group-flush"> 
                        <li class="list-group-item">
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search Content" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Setting
                    </button>
                </h2>
                <div id="flush-collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <a [routerLink]="[ '/home' ]" (click)="open(content)" data-bs-dismiss="offcanvas">Header Code</a> 
                            </li>
                            <li class="list-group-item">Embed Code</li>
                            <li class="list-group-item">File Manager</li>
                            <li class="list-group-item">User Account</li>
                           
                        </ul>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <a class="accordion-button collapsed" href="#" target="_blank">
                        Documentation
                    </a>
                </h2>
                 
            </div>
        </div>
 
    </div>
</div>


<ng-template #content let-modal>
	 masuk
		<!-- <router-outlet></router-outlet> -->
	 
</ng-template>


<div class="container">
    <div class="row">
        <div class="col-12">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
